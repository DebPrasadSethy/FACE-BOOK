<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            background-color: white;
            max-width: 400px;
            
            margin: auto;
            padding: 20px;
            border: 1px solid ;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn {
            display: block;
            margin-left: 85px;
            align: center;
            width: 50%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ffffff;
            color: black;
            font-weight: bolder;
        }
    </style>
    <style>
        body {
            background-color: #1877f2;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 align=center>Login to your account</h2>
        <form action="your_server_endpoint.php" method="post">
 
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="btn" name="tick" required>
                <label for="remember">Remember Me</label> 
            </div>
            <button justify = center type="submit" class="btn">Login</button>
             <h4 align = center>New to MyApp? Sign Up</h4>
             
        </form>
    </div>
</body>
</html>
